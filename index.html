<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product preview card component</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <article class="container">
            <picture >
                <source class="product-img" srcset="images/image-product-desktop.jpg" media="(min-width: 650px)">
                <img  class="product-img" src="images/image-product-mobile.jpg" alt="Gabrielle Essense perfume laying flat on a table with tropical green leaves around it">
            </picture>
            <div class="product-text">
                <p class="product-type span-2-col">Perfume</p>
                <h1 class="title span-2-col">Gabrielle Essence Eau De Parfum</h1>
                <p class="description span-2-col">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <h2 class="reduced-price">$149.99</h2>
                    <p class="original-price">$169.99</p>
                </div>
                <button class="cart">
                    <img src="images\icon-cart.svg" alt="cart icon" class="cart-icon">
                    <p class="cart-text">Add to Cart</p>
                </button>
                </div>
                
            </div>
        </article>
        
    </body>
</html>
